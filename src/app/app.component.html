<mat-toolbar color="primary"> Google Map </mat-toolbar>

<h1>{{ title }}</h1>
<h2>{{ subtitle }}</h2>

<google-map
  height="500px"
  width="80%"
  [zoom]="zoom"
  [center]="center"
  (mapClick)="mapClick($event)"
>
  <map-marker
    *ngFor="let markerPosition of markerPositions"
    [position]="markerPosition"
    [options]="markerOptions"
  >
  </map-marker>
</google-map>
<h2>{{ region }}</h2>
<app-weather-card
  [hourly]="hourly"
  [temperatures]="temperatures"
  [windSpeed]="windSpeed"
></app-weather-card>
